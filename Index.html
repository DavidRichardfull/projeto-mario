<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    
    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">



    <title>Super Mário Bros - O Filme</title>
  </head>
  <body>
    
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a>
        <img
          class="logo"
          src="./src/images/logo-chapeu-mario.png"
          alt="Logo chapéu Mário"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/images/titulo.png"
          alt="Imagem do titulo do filme"
        />

        <p class="descricao">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur nam
          sequi vero blanditiis voluptate ex provident ea veritatis distinctio
          delectus rerum inventore, doloremque necessitatibus adipisci deserunt
          est nesciunt repellendus tempore.
        </p>

        <button class="botao-trailer">Veja o trailer</button>

      </div>
     
       <img class="mario" src="./src/images/super-mario-chars.png" />

      <div class="modal">
        
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
           <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
           <!-- Propriedades que permitimos o video ter -->
        </div>

      </div>

    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
